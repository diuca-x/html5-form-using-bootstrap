<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c0c766e574.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container-fluid">
        <form action="">
            <div class=" mt-4 row justify-content-center" style="height: 55px;">
                <div class="col-9 bg-body-tertiary border rounded-top">
                    <p class="fs-4 mb-0 pb-0 mt-2 ms-2">Payment form example</p>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-9 border border-top-0 border-bottom-0">
                    <div class="alert alert-danger mt-3 pb-2 pt-2 me-1" style="font-size: 13px;" role="alert">
                        Some fields are missing
                      </div>
                </div>
            </div>

            <div class="row justify-content-center">
              <div class="col-9 border border-top-0 border-bottom-0 d-flex" >
                <div class="" style="width: 380px;">
                  <label for="card" class="form-label"> Card # </label>
                  <input type="number" class="form-control" id="card" name="card" min="16" max="16" placeholder="XXXXXXXXXXXXXXXX">
                </div>  

                <div class="ms-4" style="width: 210px;">
                  <label for="cvc" class="form-label">CVC #</label>
                  <input type="number" class="form-control" id="cvc" name="cvc" min="3" max="4" placeholder="0000">
                </div>

                <div class=" ms-4 me-1" style="width: 300px;">
                  <label for="amount" class="form-label">Amount</label>
                  <div class="input-group mb-3"> 
                    <span class="input-group-text" id="basic-addon1">$</span>
                    <input type="number" class="form-control" id="amount" name="amount" placeholder="Amount" aria-label="amount" aria-describedby="basic-addon1">
                  </div> 
                </div>

              </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-9 border border-top-0 border-bottom-0 d-flex">
                  <div class="" style="width: 50%;">
                    <label for="name" class="form-label"> First name </label>
                    <input type="text" class="form-control" id="name" name="name">
                  </div>

                  <div class=" ms-4 me-1" style="width: 50%;">
                    <label for="last" class="form-label"> Last name </label>
                    <input type="text" class="form-control" id="last" name="last">
                  </div>

                
                </div>
            </div>

            <div class="row justify-content-center">
              <div class="col-9 d-flex border border-top-0 border-bottom-0 pt-2">
                <div class="" style="width: 50%;">
                  <label for="city" class="form-label"> City </label>
                  <input type="text" class="form-control" id="city" name="city">
                </div>

                <div class=" ms-4  pe-3" style="width: 25%;">
                  <label for="state" class="form-label"> State </label>
                  <select class="form-select"  id="state" name="state">
                    <option selected>Pick a state</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>

                <div class=" me-1 ps-3" style="width: 25% ;">
                  <label for="postal" class="form-label"> Postal code </label>
                  <input type="number" class="form-control" id="postal" name="postal">
                </div>
                


              </div>
            </div>

            <div class="row justify-content-center">
              <div class="col-9 border border-top-0 border-bottom-0 d-flex pt-2">
      
                <div style="display: inline-block;">
                  <p>We accept:</p>
                  <div class="bg-secondary rounded-1 p-1"  id="cards"  >
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="card" id="master" value="option1" style="scale: 0.6;">
                      <label class="form-check-label" for="master"><i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="card" id="inlineRadio2" value="option2" style="scale: 0.6;">
                      <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="card" id="algo" value="option3" style="scale: 0.6;">
                      <label class="form-check-label" for="algo"><i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="card" id="amex" value="option4" style="scale: 0.6;">
                      <label class="form-check-label" for="amex"><i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i></label>
                    </div>
                  </div>
                </div>

                <div class="mb-3 ms-auto me-1 ps-3" style="width: 50%;">
                  <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  <div id="passwordHelpBlock" class="form-text">
                    <p class="" style="font-size: 11px;" >Add any notes here</p>
                  </div>
                </div>

              </div>
            </div>

            <div class="row justify-content-center">
              <div class="col-9 d-flex bg-body-tertiary border">
                <div class="ms-auto d-flex me-1 mt-3">
                  
                  <div class="mb-3 me-2">
                    <button class="btn btn-secondary" type="reset" disabled>Cancel</button>
                  </div>
                  <div class="mb-3 ">
                    <button class="btn btn-primary" type="submit" disabled>Send</button>
                  </div>
                </div>
              </div>
            </div>
        </form>
        


    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
